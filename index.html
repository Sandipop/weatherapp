<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather op</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="hero">
        <div class="box">
        <form action="" class="row">
            <input id="inputbox" type="text" name="" id="" placeholder="Enter your city...">
            <button id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="searchResult">

        </div>
    </div>
    <div class="data" id="data">
        <div class="dup">
            <div class="dleft">
                <img src="" alt="" id="wicon">
                <p id="main"></p>
            </div>
            <div class="dright">
                <p id="city"></p>
                <h1 id="temp"></h1>
                <p id="feelslike"></p>
            </div>
        </div>
        <div class="ddown">
            <div class="d1">
                <p>Wind Speed</p>
                <p id="wind"></p>
            </div>
            <div class="d2">
                <p>Humidity</p>
                <p id="humidity"></p>
            </div>
            <div class="d3">
                <p id="time"></p>
                <p id="date"></p>
            </div>
        </div>

        
        
    </div>
    </div>
    
</body>
<script src="script.js"></script>
<!-- <script src="search.js"></script> -->
</html>
